# Project information
site_name: DigiDocs
site_description: 'A MkDocs powered static site for personal note-taking and documentation.'
site_author: 'Evan Tay'
site_url: 'http://digipie.github.io/'

# Repository
repo_name: 'DigiPie/digidocs'
repo_url: 'https://github.com/DigiPie/digidocs'

# Copyright
copyright: 'Copyright &copy; Evan Tay'

# Configuration
theme:
  name: 'material'
  language: 'en'
  custom_dir: 'add'
  highlightjs: true

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/DigiPie'
    - type: 'globe'
      link: 'http://www.evantay.com'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true

nav:
    - Home: 'index.md'
    - C:
        - Index: 'C/index.md'
        - Arguments: 'C/arguments.md'
    - DevOps:
        - Index: 'DevOps/index.md'
        - Docker: 'DevOps/docker.md'
        - Ubuntu 18.04: 'DevOps/ubuntu18-04.md'
    - R:
        - Index: 'R/index.md'
        - Functions and data access: 'R/functions.md'
        - Vectors and subsetting: 'R/vectors.md'
        - Sort, order and rank: 'R/vector-manipulation.md'
        - Data frame and coercion: 'R/data-frame.md'
        - Vector arithmetic: 'R/vector-arithmetic.md'
        - Data manipulation: 'R/data-manipulation.md'
        - Basic plotting: 'R/basic-plotting.md'
        - R programming: 'R/r-programming.md'
